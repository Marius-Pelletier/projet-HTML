<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutons colorés avec image de fond et titre</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('pokemon.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        h1 {
            color: yellow;
            font-size: 48px;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: auto;
            margin-bottom: auto;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .tortipouss {
            background-color: blue;
            color: white;
        }
        .salameche {
            background-color: red;
            color: white;
        }
        .evoli {
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Quel est ton Pokémon préféré ?</h1>
    <div class="button-container">
        <button class="tortipouss">Tortipouce</button>
        <button class="salameche">Salamèche</button>
        <button class="evoli">Évoli</button>
    </div>
</body>
</html>
